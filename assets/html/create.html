<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <!-- linking firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
</head>
<!----login input-->
<div class = "containter">
        <div class = "row">
            <div class = "col l12">
                <h2>Create Account</h2>
            </div>
        </div>
        
        <div class="row">
            <form class = "col l12">
                <div class = "row">
                    <div class="input-field col s6">
                        <input id="nameCreate" type="text" class="validate">
                        <label class="active" for="first_name2">Email</label>
                    </div>
                </div>
                <div class = "row">
                    <div class="input-field col s6">
                        <input id="emailCreate" type="text" class="validate">
                        <label class="active" for="first_name2">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="passwordCreate" type="password" class="validate">
                        <label class="active" for="first_name2">Password</label>
                    </div>
                </div>
                <div class = "row">
                    <div class = "input-feild col s6">
                        <input type = "submit" class = "waves-effect waves-light btn-large" value = "Submit" id = "loginSubmit">
                    </div>
                    <button class = "waves-effect waves-light btn-large" id = "logout">Logout</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="../javascript/logic.js"></script>
</body>
